<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free calculator to find the cents-per-point value of your American Express, Chase, Citi, Bilt, and Capital One travel rewards.">
    <title>Cent Per Point Calculator | Travel Rewards Value Tool</title>
    <link rel="canonical" href="https://cppcalc.com/" />
    <meta property="og:title" content="Cent Per Point Calculator" />
    <meta property="og:description" content="Calculate the value of your travel points and award redemptions." />
    <meta property="og:url" content="https://cppcalc.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cppcalc.com/icon.jpg" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Cent Per Point Calculator",
      "url": "https://cppcalc.com/",
      "description": "Calculate the cents-per-point value of travel rewards from Amex, Chase, Citi, Bilt, and Capital One.",
      "applicationCategory": "FinanceApplication"
    }
    </script>
    <link rel="icon" type="image/jpeg" href="/icon.jpg">
    <link rel="shortcut icon" href="/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RCHY4ER2K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0RCHY4ER2K');
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="nightModeToggle" class="night-mode-toggle" title="Toggle Dark Mode">
        <span class="toggle-icon">ðŸŒ™</span>
    </button>
    
    <div class="container">
        <header>
            <h1>Cent Per Point Calculator</h1>
            <p class="subtitle">Calculate the value of your award redemptions for flights, hotels, and any other point-based travel redemptions</p>
        </header>
        
        <main>
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="points">Number of Points Used:</label>
                    <input type="number" id="points" name="points" placeholder="Enter number of points" required>
                </div>
                
                <div class="form-group">
                    <label for="fees">Associated Award Taxes and Fees ($):</label>
                    <input type="number" id="fees" name="value" step="0.01" placeholder="Enter dollar value" required>
                </div>
                
                <div class="form-group">
                    <label for="value">Equivalent Cash Cost ($):</label>
                    <input type="number" id="value" name="value" step="0.01" placeholder="Enter dollar value" required>
                </div>

                <div class="form-group">
                    <label>Point Network:</label>
                    <div class="bubble-select">
                        <input type="radio" id="amex" name="point_network" value="American Express MR" checked>
                        <label for="amex" class="bubble-option">Amex MR</label>
                        
                        <input type="radio" id="chase" name="point_network" value="Chase UR">
                        <label for="chase" class="bubble-option">Chase UR</label>
                        
                        <input type="radio" id="bilt" name="point_network" value="Bilt Rewards">
                        <label for="bilt" class="bubble-option">Bilt</label>
                        
                        <input type="radio" id="capitalone" name="point_network" value="Capital One Miles">
                        <label for="capitalone" class="bubble-option">Capital One</label>
                        
                        <input type="radio" id="citi" name="point_network" value="Citi ThankYou">
                        <label for="citi" class="bubble-option">Citi TYP</label>

                        <input type="radio" id="wf" name="point_network" value="Wells Fargo Rewards">
                        <label for="wf" class="bubble-option">Wells Fargo</label>

                        <input type="radio" id="other" name="point_network" value="Other">
                        <label for="other" class="bubble-option">Other</label>
                    </div>
                </div>
                
                <button type="submit">Calculate Cents Per Point</button>
            </form>
            
            <div id="result" class="result">
                <div class="result-value" id="resultValue"></div>
                <div id="resultDescription"></div>
                <div id="evaluation" class="evaluation"></div>
            </div>
        </main>
    </div>
</body>
</html>
